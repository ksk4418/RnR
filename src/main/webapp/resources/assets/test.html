<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<HTML>
<head>
<meta charset="utf-8">

<link href="./Content/Examples8d63.css"  rel="stylesheet" />
<script src="./Scripts/Examples46f4" ></script>

<script lang="text/javascript">
   $( document ).ready(function(e)
   {
       //e.stopPropagation();
       $(this).remove();
       $("#grid-keep-selection").bootgrid({
           ajax: true,
           post: function ()
           {
               return {
                   id: "b0df282a-0d67-40e5-8558-c9e93b7befed"
               };
           },
           url: "http://localhost:9090/rnr/getEmployeeNames?tagName=aa",
           selection: true,
           multiSelect: false,
           rowSelect: true,
           keepSelection: true,
           formatters: {
               "link": function(column, row)
               {
                   return "<a href=\"#\">" + column.id + ": " + row.id + "</a>";
               }
           }
       }).on("selected.rs.jquery.bootgrid", function(e, rows)
       {
           var rowIds = [];
           for (var i = 0; i < rows.length; i++)
           {
               rowIds.push(rows[i].id);
           }
//            alert("Select: " + rowIds.join(","));
       }).on("deselected.rs.jquery.bootgrid", function(e, rows)
       {
           var rowIds = [];
           for (var i = 0; i < rows.length; i++)
           {
               rowIds.push(rows[i].id);
           }
//            alert("Deselect: " + rowIds.join(","));
       });
     });
</script>
</head>
	<body>
		<div class="col-sm-9 main" role="main">
			<table id="grid-keep-selection" class="table table-condensed table-hover table-striped">
			    <thead>
			        <tr>
			            <th data-column-id="id" data-type="numeric" data-identifier="true">ID</th>
			            <th data-column-id="employeeName">Sender</th>
			            <th data-column-id="dateOfJoining" data-order="desc">Received</th>
			            <th data-column-id="titleGroup" data-formatter="link" data-sortable="false">Link</th>
			        </tr>
			    </thead>
			</table>
		</div>
</body>
</html>
